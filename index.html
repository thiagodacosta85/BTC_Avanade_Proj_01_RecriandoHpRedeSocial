<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content= "width=device=width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>InstaWars</title>
    </head>
    <body>
        <div class="instaWars-wrapper">

            <!-- side telephone-->
            <div class="instaWars-phone">
                <img src="./imgs/Celular.png" alt="Mockup celular">
            </div>

            <!-- direita formulários e etc-->
            <div class="instaWars-continue">
                <div class="group">
                    
                    <!-- logotype-->
                    <img src="./imgs/InstaWarsLogo.png" alt="Logotipo instaWars" class ="instaWars-logo" >
                    
                     <!-- pic profile-->
                    <div class="profile-picture">
                        <img src="./imgs/YodaMaster.png" alt="Foto de perfil.">
                    </div>

                    <!-- buttons-->
                    <a href="#" class="instaWars-login">Continue como Yoda Master</a>
                    <a href="#" class="instaWars-logout">Apagar sua conta</a>
                </div>
                
                <!-- second group boxes and others-->
                <div class="group">
                    <p class="not-account">Você não é Yoda Master?</p>
                    <p class="not-account">
                        <span class="link-yellow">Alternar contas</span>
                        ou
                        <span class="link-yellow">Inscreva-se</span>
                    </p>
                </div>

                <!-- market places buttons-->
                <div class="get-the-app">
                    <p class="get-app">Baixe o aplicativo para seu celular</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
